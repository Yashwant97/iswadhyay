<p>
  <button *ngIf="mode=='projectdetails'" (click)="viewAll()">back</button>
</p>


<ng-container *ngIf="mode=='list'">
  <ng-container *ngFor="let project of projects">
      <app-project-card [project]="project">
        <button (click)="viewProject(project)">View Project</button>
      </app-project-card>
  </ng-container>
</ng-container>
<ng-container *ngIf="mode=='projectdetails'">
  <app-project-details [project]="selectedproject"></app-project-details>
</ng-container>
